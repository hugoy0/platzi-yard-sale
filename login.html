<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/login.css">

    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
            
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" name="email" id="email" placeholder="name@domain.com" class="input input-email">

                <label for="passwrd" class="label">Password</label>
                <input class="input input-password" type="password" name="password" id="passwrd" placeholder="*********">

                <input class="btn-primary btn-login" type="submit" value="Log in">

                <a href="/">Forgot my password</a>

                <button class="btn-secondary btn-signup">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
