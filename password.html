<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/login.css">

    <title>Password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="" alt="logo">
            
            <h1 class="title">Create a new Password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            
            <form action="/" class="form">
                <label for="passwrd" class="label">Password</label>
                <input class="input input-password" type="password" name="password" id="passwrd" placeholder="*********">

                <label for="new-passwrd" class="label">Re-enter password</label>
                <input class="input input-password" type="password" name="new-passwrd" id="new-passwrd" placeholder="*********">

                <input class="btn-primary btn-login" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
