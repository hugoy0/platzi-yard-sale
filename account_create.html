<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/account.css">

    <title>My Account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
            
            <form action="/" class="form">
                <div>
                    <h1 class="title">My account</h1>

                    <label for="user-name" class="label">Name</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Jon Doe" class="input">

                    <label for="email" class="label">Email address</label>
                    <input type="email" name="email" id="email" placeholder="name@domain.com" class="input">

                    <label for="passwrd" class="label">Password</label>
                    <input class="input input-password" type="password" name="password" id="passwrd" placeholder="*********">
                </div>
                
                <button class="btn-primary btn-login">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
