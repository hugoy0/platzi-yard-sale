<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/mail.css">

    <title>Password</title>
</head>
<body>
    <div class="mail">
        <div class="form-container">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
            <h1 class="title">Email has been sent</h1>
            <p class="subtitle">Please check your inbox for instructions to reset the password</p>

            <div class="email-image">
                <img src="./assets/img/email.svg" alt="email-image">
            </div>

            <button class="btn-primary btn-login">Login</button>

            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
